name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.VERCEL_ORG_ID != ''
        env:
          GIT_AUTHOR_EMAIL: tag@austen.info
          GIT_COMMITTER_EMAIL: tag@austen.info
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
